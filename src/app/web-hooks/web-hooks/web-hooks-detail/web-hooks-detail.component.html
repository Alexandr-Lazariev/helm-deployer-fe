<mat-card [formGroup]="form">
  <mat-card-title *ngIf="!isEdit">Create a webhook value</mat-card-title>
  <mat-card-title *ngIf="isEdit">Edit webhook value</mat-card-title>

  <mat-card-content fxLayout="column" fxLayoutGap="20px">

    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" required>
      <mat-error *ngIf="form.get('name').hasError('required')">required</mat-error>
      <mat-hint>A Webhook name in Helm repository</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Description" formControlName="description" required>
    </mat-form-field>


    <mat-form-field>
      <mat-codemirror formControlName="condition"
                      class="auto-height"
                      required
                      (focusChange)="lineNumbers = $event"
                      [options]="{ lineNumbers: lineNumbers, theme: 'neat', mode: 'yaml' }"
                      placeholder="Conditions"></mat-codemirror>
    </mat-form-field>

    <mat-form-field>
      <mat-codemirror formControlName="deployConfig"
                      class="auto-height"
                      required
                      (focusChange)="lineNumbers = $event"
                      [options]="{ lineNumbers: lineNumbers, theme: 'neat', mode: 'yaml' }"
                      placeholder="Deploy config"></mat-codemirror>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <a mat-button routerLink="..">
      <mat-icon>arrow_back</mat-icon>
      Back
    </a>
    <button mat-raised-button [disabled]="!form.valid" (click)="save()" color="primary">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </mat-card-actions>
</mat-card>
