<mat-card [formGroup]="form">
  <mat-card-title *ngIf="!isEdit">Create a release value</mat-card-title>
  <mat-card-title *ngIf="isEdit">Edit release value</mat-card-title>

  <mat-card-content fxLayout="column" fxLayoutGap="20px">
    <mat-form-field>
      <input matInput placeholder="Release name" formControlName="name" required>
      <mat-error *ngIf="form.get('name').hasError('required')">required</mat-error>
      <mat-hint>A release name in Helm repository</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Version" formControlName="version" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Deployed" formControlName="deployed" required>
    </mat-form-field>

  </mat-card-content>

  <mat-card-actions>
    <a mat-button routerLink="..">
      <mat-icon>arrow_back</mat-icon> Back
    </a>
    <button mat-raised-button [disabled]="!form.valid" (click)="save()" color="primary">
      <mat-icon>save</mat-icon> Save
    </button>
  </mat-card-actions>
</mat-card>
